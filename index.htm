<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Javascript Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="addToEnd('0')">
        <div id="calculator" class="container-fluid text-center">
            <h1 class="text-white">Javascript Calculator</h1>
            <!--display-->
            <input id="display" class="bg-info my-3 py-3 text-white">
            <!--decimal-->
            <button id="decimal" class="btn btn-secondary" onclick="addDecimal()">.</button>
            <!--numbers-->
            <button id="zero" class="btn btn-secondary" onclick="addToEnd('0')">0</button>
            <button id="one" class="btn btn-secondary" onclick="addToEnd('1')">1</button>
            <button id="two" class="btn btn-secondary" onclick="addToEnd('2')">2</button>
            <button id="three" class="btn btn-secondary" onclick="addToEnd('3')">3</button>
            <button id="four" class="btn btn-secondary" onclick="addToEnd('4')">4</button>
            <button id="five" class="btn btn-secondary" onclick="addToEnd('5')">5</button>
            <button id="six" class="btn btn-secondary" onclick="addToEnd('6')">6</button>
            <button id="seven" class="btn btn-secondary" onclick="addToEnd('7')">7</button>
            <button id="eight" class="btn btn-secondary" onclick="addToEnd('8')">8</button>
            <button id="nine" class="btn btn-secondary" onclick="addToEnd('9')">9</button>
            <!--operators-->
            <button id="add" class="btn btn-primary" onclick="addOperator('+')">+</button>
            <button id="subtract" class="btn btn-primary" onclick="addOperator('-')">-</button>
            <button id="multiply" class="btn btn-primary" onclick="addOperator('*')">X</button>
            <button id="divide" class="btn btn-primary" onclick="addOperator('/')">/</button>
            <!--clear-->
            <button id="clear" class="btn btn-danger" onclick="clearDisplay()">AC</button>
            <!--equals-->
            <button id="equals" class="btn btn-dark" onclick="calculate()">=</button>
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="javascriptCalculator.js"></script>
    </body>
</html>
